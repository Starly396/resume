# Site settings
title: "Resume"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "김태우"
resume_title:                   ""

# used for the contact button in _layouts/resume.html
resume_contact_email:           "tunnels_sere0b@icloud.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       ""
resume_contact_address:         ""

resume_header_contact_info:     ""
display_header_contact_info:    "false"

resume_header_intro: "<p>비록 처음에는 목표없이 전공을 선택하였으나, 쉽게 눈치채지 못하는 여러 문제들을 해결하고 싶다는 목표를 갖게 되었습니다. 이를 위해 단순한 개발 능력 뿐 아니라 문제를 여러 관점에서 살펴보고 적합한 해결방안을 찾아낼 수 있는 능력을 갖출 수 있도록 공부 중에 있습니다.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        ""

# Decide which sections to use
# comment out to hide
resume_section_experience:      false
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            ""
  resume_twitter_url:           ""
  resume_dribbble_url:          ""
  # resume_facebook_url:          ""
  resume_linkedin_url:          ""
  # resume_instagram_url:         ""
  resume_website_url:           ""
  resume_medium_url:            ""
resume_print_social_links:      false

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
